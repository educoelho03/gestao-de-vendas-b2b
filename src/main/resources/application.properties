spring.application.name=gestao-vendas-b2b

# ===============================
# = DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestao-vendas?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#  JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# ===============================
#  MAIL CONFIGURATION
# ===============================
spring.sendgrid.apiKey={SG.APIKEY}
spring.sendgrid.sender-email=no-reply@gestaovendas.com.br
